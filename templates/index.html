<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ResumeFit â€“ Resume Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1 class="my-5 text-center">ðŸ“„ ResumeFit</h1>
    <p class="lead text-center mb-4">
        Upload your resume or paste your resume text, then paste the job description below to see how well you match!
    </p>

    <form action="/analyze" method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 700px;">
        <div class="mb-3">
            <label for="resume_text" class="form-label">Paste your resume text</label>
            <textarea id="resume_text" name="resume_text" rows="6" class="form-control" placeholder="Paste your resume here..."></textarea>
        </div>

        <div class="mb-3">
            <label for="resume_file" class="form-label">Or upload your resume file (.pdf, .docx, .txt)</label>
            <input type="file" id="resume_file" name="resume_file" class="form-control" accept=".pdf,.docx,.txt" />
        </div>

        <div class="mb-3">
            <label for="job_description" class="form-label">Paste job description</label>
            <textarea id="job_description" name="job_description" rows="6" class="form-control" placeholder="Paste the job description here..." required></textarea>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Analyze Resume</button>
        </div>
    </form>
</div>
</body>
</html>
